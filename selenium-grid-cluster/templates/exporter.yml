apiVersion: apps/v1
kind: Deployment
metadata:
  name: exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exporter
  template:
    metadata:
      labels:
        app: exporter
    spec:
        containers:
        - name: exporter
          image: "ghcr.io/fire833/capstone/grid-exporter"
          args:
            - "--port"
            - "8000"
            - "--hub" 
            - "http://hubsvc.default:9994"
          resources:
            limits:
                memory: "1Gi"
                cpu: "500m"
          ports:
          - containerPort: 8000


---

apiVersion: v1
kind: Service
metadata:
  name: exportersvc
spec:
  type: NodePort
  selector:
    app: exporter
  ports:
  - port: 8321
    targetPort: 8000
    name: expportx